<label class="avatar avatar-xl avatar-picker" for="imgPicker">
  <img
    (click)="imgSelector.click()"
    appDefaultImage
    [src]="imgSrc"
    [defaultImage]="defaultImg"
    class="pointer" />
  <input
    id="imgPicker"
    #imgSelector
    hidden
    type="file"
    [accept]="accept.join(',')"
    [formControl]="control!"
    (change)="setImg($event)"
/></label>
